<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/02394b5176.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="modal.css">
    <title>Document</title>

</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Rock Paper Scissors</h1>
            <button id="restart" class="restart-btn">Restart Game</button>
            <div class="score" id="score">
                <p>Player: 0</p>
                <p>Computer: 0</p>
            </div>
        </header>
        <h2>Make Your Selection</h2>
        <div class="choices">
            <i id="rock" class="choice fas fa-hand-rock fa-10x"></i>
            <i id="paper" class="choice fas fa-hand-paper fa-10x"></i>
            <i id="hand" class="choice fas fa-hand-scissors fa-10x"></i>
        </div>
    </div>

    <!--Credits-->

    <div class="credits">
        <a class="credits" href="https://www.traversymedia.com/">Design Influence by Traversy Media</a>
    </div>
    <!--Modal-->
    <div class="modal">
        <div id="result" class="modal-content">
            <!-- <h1 class="text-win">You Win</h1>
            <i class="fas fa-hand-rock fa-10x"></i>
            <p>Computer Chose Rock</p> -->
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
